<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    max-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-in;
}

header {
    margin-bottom: 20px;
}

h1 {
    font-size: 2.5em;
    margin: 0;
}

h2 {
    margin-top: 20px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin: 10px 0;
}

a {
    text-decoration: none;
    color: #3498db;
    transition: color 0.3s;
}

a:hover {
    color: #2c3e50;
}

footer {
    margin-top: 20px;
    font-size: 0.8em;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <p>lcome to my portfolio!</p>
        </header>
        <main>
            <section class="portfolio">
                <h2>My Work</h2>
                <ul>
                    <li><a href="https://victor-velocity.github.io/imomotimionepage/" target="_blank">Project 1</a></li>
                    <li><a href="" target="_blank">Project 2</a></li>
                    <li><a href="" target="_blank">Project 3</a></li>
                    <li><a href="" target="_blank">Project 4</a></li>
                </ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Your Name</p>
        </footer>
    </div>
</body>
</html>
